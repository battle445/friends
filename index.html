<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kewl People</title>
  <style>
    body {
      margin: 0;
      background: #0e0e14;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      cursor: none; /* Hide default cursor */
    }
    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      color: #ff77cc;
    }
    .credit {
      margin: 0.5rem 0 2rem;
      color: #aaa;
      font-size: 0.9rem;
    }
    .grid {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff77cc;
      transition: transform 0.2s;
    }
    .card:hover img {
      transform: scale(1.1);
    }
    .card-name {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #ff77cc;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background-color: #1e1e2e;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #ff77cc;
      width: 300px;
    }
    .modal-content img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ff77cc;
    }
    .modal-content h2 {
      color: #ff77cc;
      margin-top: 1rem;
    }
    .modal-content p {
      margin-top: 0.5rem;
      color: #ddd;
    }
    .close-btn {
      margin-top: 1rem;
      background: #ff77cc;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .cursor {
      width: 12px;
      height: 12px;
      background: #ff77cc;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #ff77cc, 0 0 20px #ff77cc;
    }
  </style>
</head>
<body>
  <h1>Kewl people</h1>
  <div class="credit">Credits to retrace.lol for idea</div>
  <div class="grid">
    <div class="card" onclick="openModal('Meadow', 'Honestly fat asf but really cool and nice', 'https://placekitten.com/200/200')">
      <img src="https://placekitten.com/200/200" alt="Meadow" />
      <div class="card-name">Meadow</div>
    </div>
    <div class="card" onclick="openModal('Muffn', 'Knew him 2-3 years, good friend', 'https://placekitten.com/201/200')">
      <img src="https://placekitten.com/201/200" alt="Muffn" />
      <div class="card-name">Muffn</div>
    </div>
    <div class="card" onclick="openModal('Stomp', 'Good friend and doesn\'t hop off Siege', 'https://placekitten.com/202/200')">
      <img src="https://placekitten.com/202/200" alt="Stomp" />
      <div class="card-name">Stomp</div>
    </div>
    <div class="card" onclick="openModal('R9', 'He\'s a good friend n really cool', 'https://placekitten.com/203/200')">
      <img src="https://placekitten.com/203/200" alt="R9" />
      <div class="card-name">R9</div>
    </div>
    <div class="card" onclick="openModal('Unseasoned', 'Wanna-be thug but still cool', 'https://placekitten.com/204/200')">
      <img src="https://placekitten.com/204/200" alt="Unseasoned" />
      <div class="card-name">Unseasoned</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <img id="modal-img" src="" alt="Profile" />
      <h2 id="modal-name"></h2>
      <p id="modal-desc"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    function openModal(name, desc, imgUrl) {
      document.getElementById('modal-name').textContent = name;
      document.getElementById('modal-desc').textContent = desc;
      document.getElementById('modal-img').src = imgUrl;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
